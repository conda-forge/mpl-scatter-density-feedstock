{% set name = "mpl-scatter-density" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2dbabdcc3f98b04af49aa8ac3efa392d9a9fe175b125b31f9d5d4c337398d633

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base >=3.0
    - fast-histogram >=0.3

test:
  imports:
    - mpl_scatter_density
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/astrofrog/mpl-scatter-density
  summary: Matplotlib helpers to make density scatter plots
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - astrofrog
